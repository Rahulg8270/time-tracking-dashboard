<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="time-tracking-dashboard">
      <header class="time-tracking-dashboard__report">
        <img
          src="./images/image-jeremy.png"
          alt=""
          class="time-tracking-dashboard__report-user-image"
        />
        <span class="time-tracking-dashboard__report-title">
          <span>Report for</span>
          <h1>Jeremy Robson</h1>
        </span>
        <nav class="time-tracking-dashboard__report-nav">
          <a href="#" class="time-tracking-dashboard__report-control">Daily</a>
          <a href="#" class="time-tracking-dashboard__report-control">Weekly</a>
          <a href="#" class="time-tracking-dashboard__report-control"
            >Monthly</a
          >
        </nav>
      </header>
      <section class="time-tracking-dashboard__card-activities">
        <div class="time-tracking-dashboard__card-content"></div>
      </section>
    </main>
  </body>
</html>
