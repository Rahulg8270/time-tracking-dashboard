<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="dashboard">
      <article class="user-card">
        <header class="user-card__header">
          <img
            src="./images/image-jeremy.png"
            alt="Jeremy Robson"
            class="user-card__avatar"
          />
          <div class="user-card__info">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </header>
        <nav class="user-card__nav">
          <button type="button" class="btn user-card__btn" data-name="daily">
            Daily
          </button>
          <button type="button" class="btn user-card__btn" data-name="weekly">
            Weekly
          </button>
          <button type="button" class="btn user-card__btn" data-name="monthly">
            Monthly
          </button>
        </nav>
      </article>
      <section id="activities-container"></section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
